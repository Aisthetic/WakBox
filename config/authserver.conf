##
# Auth Server configuration file
#

##
# AuthServerPort
#       Description: TCP port to reach the auth server.
#       Default:     5558

AuthServerPort = 5558

##
# AuthDatabase
#       Description: MySQL auth database connection informations.
#       Example:     hostname;port;username;password;database
#       Default:     127.0.0.1:3306:root::wakbox_auth

AuthDatabase = 127.0.0.1:3306:root::wakbox_auth

##
# AcceptClientVersion
# Description: Define which client version can connect to the server.
# Default: 1.39.4

AcceptClientVersion = 1.39.4

##
# ConsoleColor
#   Description: The colors for each type of log in the following order : Normal, Error, Info, Debug
#
#                BLACK  = 0
#                BLUE   = 1
#                GREEN  = 2
#                CYAN   = 3,
#                RED    = 4
#                MAGENTA = 5
#                BROWN = 6
#                LIGHTGREY = 7
#                DARKGREY = 8
#                LIGHTBLUE = 9
#                LIGHTGREEN = 10
#                LIGHTCYAN = 11
#                LIGHTRED = 12
#                LIGHTMAGENTA = 13
#                YELLOW = 14
#                WHITE = 15
#
#   Default:    15;3;10;4

ConsoleColor = 15;3;10;4

##
# LogConsoleLevel
#       Description: Console level of logging.
#       Default:     0 - (Normal)
#                    1 - (Error)
#                    2 - (Info)
#                    3 - (Debug)

LogConsoleLevel = 2

##
# LogFileLevel
#       Description: File level of logging.
#       Default:     0 - (Normal)
#                    1 - (Error)
#                    2 - (Info)
#                    3 - (Debug)

LogFileLevel = 2

##
# LogFile
#       Description: Log filename for logging.
#       Default:     authserver.log

LogFile = authserver.log
