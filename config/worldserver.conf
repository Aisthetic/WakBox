##
# World Server configuration file
#

##
# WorldServerPort
#       Description: TCP port to reach the world server.
#       Default:     5555

WorldServerPort = 5555

##
# CharDatabase
#       Description: MySQL character database connection informations.
#       Example:     hostname;port;username;password;database
#       Default:     127.0.0.1:3306:root::wakbox_char

CharDatabase = 127.0.0.2:3306:root::wakbox_char

##
# WorldDatabase
#       Description: MySQL world database connection informations.
#       Example:     hostname;port;username;password;database
#       Default:     127.0.0.1:3306:root::wakbox_world

WorldDatabase = 127.0.0.2:3306:root::wakbox_world

##
# ServerId
#		Description: World Server identifiant, also written in AuthDatabase::realmlist
#		Exemple: 	 1

ServerId = 1

##
# LogConsoleLevel
#       Description: Console level of logging.
#       Default:     0 - (Normal)
#                    1 - (Detail)
#                    2 - (Debug)

LogConsoleLevel = 0

##
# LogFileLevel
#       Description: File level of logging.
#       Default:     0 - (Normal)
#                    1 - (Detail)
#                    2 - (Debug)

LogFileLevel = 0

##
# LogFile
#       Description: Log filename for logging.
#       Default:     worldserver.log

LogFile = worldserver.log